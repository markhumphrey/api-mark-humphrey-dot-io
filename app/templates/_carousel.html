{% macro carousel(items) %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for elem in items %}
    <li data-target="#myCarousel" data-slide-to="{{ loop.index0 }}" {% if loop.index0 == 0 %} class="active" {% endif%}></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner" role="listbox">

  <!-- Slides -->
    {% for image, headline, desc, href, href_desc in items %}
    <div class="item {% if loop.index0 == 0 %} active {% endif%}">
    <!--  <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="> -->
      <img src="image">
      <div class="container">
        <div class="carousel-caption">
          <h1>{{ headline }}</h1>
          <p>{{ desc }}</p>
          {% if href != "" %}
          <p><a class="btn btn-lg btn-primary" href="{{ href }}" role="button">{{ href_desc }}</a></p>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}

  <!-- Controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endmacro %}
